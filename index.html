<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listeners</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body style="background-color: rgb(250, 232, 198);">

    <!--Navbar-->
    <nav class="navbar navbar-light bg-gradient" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand"><img src="./img/LogoV2.png" style="height: 36px;"></a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-secondary" type="submit">Pesquisar</button>
        </form>
      </div>
    </nav>

      <!--FORMULARIO PARA LISTA-->
      <div class="mae">
        <form id="myForm" onsubmit="addTarefa()">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Tarefa" aria-label="Tarefa" aria-describedby="button-addon2" id="tarefa" onsubmit="addTarefa()">
                <button class="btn btn-outline-success" type="button" id="button-addon2" onclick="addTarefa()">ENVIAR</button>
              </div>
        </form>
        <ul class="list" style="list-style-type: circle;">
            <!--js content-->
        </ul>
      </div>


      <!--FOOTER-->
      <span class="d-flex flex-column min-vh-100">
        <footer class="mt-auto"> <hr>
          <div class="conteudo-footer text-center">
            <span>Feito Por - Matheus Assis |  </span>
            <a class="btn btn-outline-primary" href="https://github.com/Matheus-Assis05" target="_blank">GitHub</a>
          </div>
        </footer>
      </span>
      
    <script type="text/javascript" src="./bootstrap5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js.js"></script>
</body>
</html>
